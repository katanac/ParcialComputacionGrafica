<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js" integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script> 
    <script>
      var scene;
      var camera;
      var renderer;
      var plane;
      var controls;

      function createCamera() {
        camera = new THREE.PerspectiveCamera(
          110,
          window.innerWidth / window.innerHeight,
          1,
          100
        );
        camera.position.z = 10;
        camera.name = "camara";
      }

      function createRenderer() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
      }

      function createPlane() {
        let Geometry = new THREE.PlaneGeometry(100, 80, 1, 1);
        let Material = new THREE.MeshBasicMaterial({ color: "#646b63", flatShading: true });
        plane = new THREE.Mesh(Geometry, Material);
        scene.add(plane);

        plane.rotation.set(0,0,0);
        plane.position.set(0,0,0);
      }

      function axesHelper() {
        const axesHelper = new THREE.AxesHelper(50);
        scene.add(axesHelper);
      }

      function init() {
        //create scene
        scene = new THREE.Scene();

        //create camera
        createCamera();

        //create axel
        axesHelper();

        //create objetos
        createPlane();

        //create rederer
        createRenderer();
      }

      function animate(time) {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update(); 
      }

      init();
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
